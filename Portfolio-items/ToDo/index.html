<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>To Do App</h1>
    </header>
    <main>
        <p>Add tasks to a list, mark when finished, <br> and delete tasks with this To Do App</p>
       
       <div id="add-to-list">
            
           <input type="text" id="input-el" placeholder="task name here:">
           <textarea name="description" id="description" placeholder="optional instructions here:"></textarea>
           <button id="input-btn">Add To List</button>
        </div>
        <div id="tabs">
            <button class="tab-btn" id="active-btn">Active</button>
            <button class="tab-btn" id="completed-btn">Completed</button>
            <button class="tab-btn" id="history-btn">History</button>
            <button class="tab-btn" id="clear-btn">Clear ( all )</button>
        </div>
        <div id="list">
            <div id="unordered-list"></div>
            <p id="specifics"></p>
            <!-- <button id="finished-btn">Finished</button>
            <button id="delete-btn">DELETE</button> -->
        </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    </main>
